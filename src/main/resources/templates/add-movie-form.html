<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajout d'un film</title>
</head>
<body>
<h1>Ajout d'un film</h1>
<form th:action="@{/movie}" th:object="${movie}" method="POST">
    <p>Titre<input type="text" th:field="*{title}"/></p>
    <p>Genre<input type="text" th:field="*{genre}"/></p>
    <p>Description<input type="text" th:field="*{description}"/></p>
    <input type="submit" value="Ajouter"/>
</form>

</body>
</html>
